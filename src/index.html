<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabs</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/css/ionic.bundle.css"/>
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }
  </style>
</head>
<body>
  <ion-app>
    <ion-tabs>

      <ion-tab tab="Autorisation">
        <ion-header translucent>
          <ion-toolbar>
            <ion-title>Veuiller cocher les capteurs qui vont servir a l'envoi des donn√©es svp</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-content fullscreen class="ion-padding">

          <!-- Default Toggle -->
          <ion-list>
        <ion-item>
          <ion-label>Blueberry</ion-label>
          <ion-toggle slot="start" name="blueberry" checked></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label>Apple</ion-label>
          <ion-toggle slot="start" name="apple" color="secondary" checked></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label>Grape</ion-label>
          <ion-toggle slot="start" name="grape" color="tertiary" checked></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label>Kiwi</ion-label>
          <ion-toggle slot="start" name="kiwi" color="success" checked></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label>Orange</ion-label>
          <ion-toggle slot="start" name="banana" color="warning" checked></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label>Cherry</ion-label>
          <ion-toggle slot="start" name="cherry" color="danger" checked></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label>Banana</ion-label>
          <ion-toggle slot="start" name="banana" color="light" checked></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label>Cantaloupe</ion-label>
          <ion-toggle slot="start" name="cantaloupe" color="medium" checked></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label>Blackberry</ion-label>
          <ion-toggle slot="start" name="blackberry" color="dark" checked></ion-toggle>
        </ion-item>
      </ion-list>

        </ion-content>
      </ion-tab>

      <ion-tab tab="movies">
        <ion-header translucent>
          <ion-toolbar>
            <ion-title>Movies</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-content fullscreen class="ion-padding">
          <h1>Movies</h1>
        </ion-content>
      </ion-tab>

      <ion-tab tab="games">
        <ion-header translucent>
          <ion-toolbar>
            <ion-title>Games</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-content fullscreen class="ion-padding">
          <h1>Games</h1>
        </ion-content>
      </ion-tab>

      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="Autorisation">
          <ion-label>Autorisation</ion-label>
          <ion-icon name="build"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="movies">
          <ion-label>Movies</ion-label>
          <ion-icon name="camera"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="games">
          <ion-label>Games</ion-label>
          <ion-icon name="logo-game-controller-b"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-app>
</body>
</html>
